<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>RoboPage</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,700" rel="stylesheet">
</head>
<body>
	<input type="checkbox" class="theme-checkbox" id="theme-toggle">
	<label for="theme-toggle" class="theme-btn">
	</label>
	<div class="container">
		<span class="reset">
			<a href="index.html" class="reset__icon">&orarr; </a>
		</span>
		<h1>Story of a helpful robot</h1>
		<div class="robots">
			<div class="android-luke" id="saved"> 
				<div class="head"> 
					<div class="eyes"> 
						<div class="left_eye"></div> 
						<div class="right_eye"></div>
					</div> 
					<div class="mouth"></div>
				</div> 
				<div class="upper_body"> 
					<div class="left_arm"></div> 
					<div class="torso"></div> 
					<div class="right_arm"></div> 
				</div> 
				<div class="lower_body"> 
					<div class="left_leg"></div> 
					<div class="right_leg"></div> 
				</div> 
			</div>
			<div class="android-mike"> 
				<div class="head"> 
					<div class="eyes"> 
						<div class="left_eye"></div> 
						<div class="right_eye"></div>
					</div> 
					<div class="mouth"></div>
				</div> 
				<div class="upper_body"> 
					<div class="left_arm"></div> 
					<div class="torso">
						<a href="#saved" class="android-mike__heart">&#x2764;
							<span class="save">click me!</span>
						</a>
					</div> 
					<div class="right_arm"></div> 
				</div> 
				<div class="lower_body"> 
					<div class="left_leg"></div> 
					<div class="right_leg"></div> 
				</div> 
			</div>
		</div>
	</div>
</body>
</html>
